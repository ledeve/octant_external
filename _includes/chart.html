<div class="chart-container">
    <h2>Interactive Donations and Relative Metrics Chart</h2>
    
    <!-- Div to hold the chart -->
    <div id="plotly-chart"></div>

    <!-- Slider to adjust alpha -->
    <label for="alpha-slider">Alpha: </label>
    <input type="range" id="alpha-slider" min="0.1" max="20.0" step="0.1" value="1" oninput="updateChart()">
    <span id="alpha-value">1</span> <!-- This will display the current value of the slider -->
</div>

<!-- Link the chart_script.js file located in assets/js/ -->
<script src="{{ '/assets/js/chart_script.js' }}"></script>
